<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice to Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f0f4ff; 
      color: #333; 
    }
    body.dark-mode { 
      background: #1f2937; 
      color: #eee; 
    }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 10px 20px; 
      background: #dbeafe; 
    }
    body.dark-mode .header { 
      background: #374151; 
    }
    .header-title { 
      font-weight: bold; 
      font-size: 20px; 
      color: #3b82f6; 
    }
    body.dark-mode .header-title { 
      color: #93c5fd; 
    }
    nav { 
      display: flex; 
      gap: 10px; 
    }
    nav a { 
      text-decoration: none; 
      font-size: 14px; 
      color: #3b82f6; 
      padding: 4px 6px; 
      border-radius: 4px; 
    }
    body.dark-mode nav a { 
      color: #93c5fd; 
    }
    nav a:hover { 
      background: rgba(59,130,246,0.1); 
    }
    .header button { 
      padding: 4px 8px; 
      background: #93c5fd; 
      border: none; 
      border-radius: 4px; 
      color: #fff; 
      cursor: pointer; 
    }
    .container { 
      max-width: 800px; 
      margin: 20px auto; 
      padding: 10px; 
    }
    .page-title {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 10px;
    }
    body.dark-mode .page-title {
      color: #93c5fd;
    }
    textarea, input[type="file"] { 
      width: 100%; 
      padding: 10px; 
      margin: 6px 0; 
      border-radius: 8px; 
      border: 1px solid #c7d2fe; 
    }
    textarea { 
      height: 300px; 
      resize: none; 
      font-size: 14px; 
    }
    .button-row { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 6px; 
      margin: 6px 0; 
    }
    .button-row button { 
      padding: 8px 12px; 
      background: #a5b4fc; 
      border: none; 
      border-radius: 6px; 
      color: white; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">Voice App</div>
    <nav>
      <a href="/voice-to-text">Voice to Text</a>
      <a href="/text-to-voice">Text to Voice</a>
    </nav>
    <button id="theme-toggle">ðŸŒ™</button>
  </div>

  <div class="container">
    <h1 class="page-title">Voice To Text</h1>

    <textarea id="transcript" placeholder="Your transcription will appear here..."></textarea>

    <div class="button-row">
      <button id="start">Start</button>
      <button id="pause-resume">Pause</button>
      <button id="stop">Stop</button>
      <button id="save">Save</button>
      <button id="clear">Clear</button>
    </div>

    <input type="file" id="audio-upload" accept="audio/*">
    <button id="upload-transcribe">Upload & Transcribe</button>

    <p id="status">Status: Stopped</p>
    <p id="word-count">Word count: 0</p>
  </div>

  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isRunning = false;
    const transcriptArea = document.getElementById('transcript');
    const pauseResumeBtn = document.getElementById('pause-resume');
    const status = document.getElementById('status');

    function updateWordCount() {
      const words = transcriptArea.value.trim().split(/\s+/).filter(Boolean);
      document.getElementById('word-count').textContent = `Word count: ${words.length}`;
    }

    function createRecognition() {
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        let currentText = transcriptArea.value;
        for (let i = event.resultIndex; i < event.results.length; i++) {
          currentText += event.results[i][0].transcript + ' ';
        }
        transcriptArea.value = currentText;
        updateWordCount();
      };
      recognition.onend = () => {
        if (isRunning) recognition.start();
        else status.textContent = "Status: Stopped";
      };
    }

    document.getElementById('start').addEventListener('click', () => {
      if (!recognition) createRecognition();
      recognition.start();
      isRunning = true;
      pauseResumeBtn.textContent = 'Pause';
      status.textContent = "Status: Listening...";
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (!isRunning) {
        recognition.start();
        isRunning = true;
        pauseResumeBtn.textContent = 'Pause';
        status.textContent = "Status: Listening...";
      } else {
        recognition.stop();
        isRunning = false;
        pauseResumeBtn.textContent = 'Resume';
        status.textContent = "Status: Paused";
      }
    });

    document.getElementById('stop').addEventListener('click', () => {
      if (recognition) recognition.stop();
      isRunning = false;
      pauseResumeBtn.textContent = 'Pause';
      status.textContent = "Status: Stopped";
    });

    document.getElementById('clear').addEventListener('click', () => {
      transcriptArea.value = "";
      updateWordCount();
    });

    document.getElementById('save').addEventListener('click', () => {
      const text = transcriptArea.value.trim();
      if (!text) return alert("No text to save!");
      fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ transcript: text })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") alert("Saved as: " + data.filename);
        else alert("Save failed: " + data.message);
      });
    });

    document.getElementById('upload-transcribe').addEventListener('click', () => {
      const file = document.getElementById('audio-upload').files[0];
      if (!file) return alert("Please select an audio file.");
      const formData = new FormData();
      formData.append("audio", file);
      fetch("/upload-audio", { method: "POST", body: formData })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          transcriptArea.value += data.transcript + ' ';
          updateWordCount();
          alert("Audio transcription completed.");
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(() => alert("Upload failed."));
    });
  </script>
</body>
</html>
